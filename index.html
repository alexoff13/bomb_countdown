<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>
<div class="wrapper">
    <div class="timer">
        <div class="container" id="minutes">
            <img class="arrow" id="up__min" src="images/up.png" alt="">
            <div class="counter" id="counter_min">0</div>
            <img class="arrow" id="down__min" src="images/down.png" alt="">
        </div>
        <div class="container" id="seconds">
            <img class="arrow" id="up__sec" src="images/up.png" alt="">
            <div class="counter" id="counter_sec">0</div>
            <img class="arrow" id="down__sec" src="images/down.png" alt="">
        </div>
        <div class="container" id="miliseconds">
            <img class="arrow" id="up__millisec" src="images/up.png" alt="">
            <div class="counter" id="counter_millisec">0</div>
            <img class="arrow" id="down__millisec" src="images/down.png" alt="">
        </div>
    </div>
    <div class="buttons">
        <button class="custom-btn btn-16" id="start">START</button>
        <button class="custom-btn btn-16" id="reset">RESET</button>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
